<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        /* Basic styling (use your existing CSS) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;

        header {
            background-color: #fff; /* White header background */
            color: #333; /* Black text color */
            padding: 20px 0; /* Padding based on text size */
            width: 100%; /* Span the entire width of the page */
            text-align: center; /* Center align text */
            position: fixed; /* Fixed position to stay on top */
            z-index: 1000; /* Ensure header is above other content */
            top: 0; /* Position at the top of the viewport */
            left: 0; /* Align left */
            border-bottom: 1px solid #ccc; /* Example border style */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center items vertically */
        }

        .logo-container {
            margin-left: 20px; /* Adjust margin for spacing */
            flex: 0 0 auto; /* Don't grow or shrink */
        }

        header img.logo {
            height: 80px; /* Adjust height of logo */
        }

        header h1 {
            font-size: 1.5em; /* Adjust font size */
            margin: 0; /* Remove default margin */
            flex: 1; /* Take remaining space */
        }

        header nav {
            margin-right: 20px; /* Adjust margin for spacing */
            flex: 0 0 auto; /* Don't grow or shrink */
        }

        header nav ul {
            list-style-type: none; /* Remove default list styles */
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text */
        }

        header nav ul li {
            display: inline-block; /* Display list items horizontally */
            margin: 0 10px; /* Add spacing between items */
        }

        header nav ul li a {
            color: #000; /* Black text color for links */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.2em; /* Adjust font size */
        }

        .provider-list {
            max-width: 1200px;
            margin: 120px auto 20px auto; /* Adjusted margin for content below header */
            padding: 20px;
            text-align: center;
        }

        .provider-item {
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Example border style */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .provider-item h3 {
            margin-top: 0; /* Remove default margin */
        }

        .provider-item .location {
            font-style: italic;
            color: #666;
        }

        .provider-item .ratings {
            float: right; /* Align ratings to the right */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* Dark grey background for the footer */
            color: #fff; /* White text color */
            position: fixed; /* Fixed position at the bottom */
            z-index: 1000; /* Ensure footer is above other content */
            bottom: 0; /* Position at the bottom of the viewport */
            width: 100%; /* Span the entire width of the viewport */
            left: 0; /* Align left */
        }
