<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Services - Service Booking</title>
    <style>
        /* Basic styling (use your existing CSS) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff; /* White background for the entire page */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Adjust padding top to accommodate fixed header height */
            padding-bottom: 60px; /* Adjust padding bottom to accommodate fixed footer height */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        header {
            background-color: #000; /* Black header background */
            color: #fff; /* White text color */
            padding: 20px 0; /* Padding based on text size */
            width: 100%; /* Span the entire width of the page */
            text-align: center; /* Center align text */
            position: fixed; /* Fixed position to stay on top */
            z-index: 1000; /* Ensure header is above other content */
            top: 0; /* Position at the top of the viewport */
            left: 0; /* Align left */
        }

        header h1 {
            font-size: 1.5em; /* Adjust font size */
            margin: 0; /* Remove default margin */
        }

        header nav ul {
            list-style-type: none; /* Remove default list styles */
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block; /* Display list items horizontally */
            margin: 0 10px; /* Add spacing between items */
        }

        header nav ul li a {
            color: #fff; /* White text color for links */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.2em; /* Adjust font size */
        }

        .services-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .search-section {
            margin-bottom: 20px;
            font-size: 0.75em; /* Half the font size of h2 */
        }

        .search-section label {
            font-size: 1.5em; /* Same font size as h2 */
            margin-right: 10px; /* Add space between label and input */
        }

        .search-section input[type="text"] {
            padding: 5px; /* Adjust input padding */
            width: 200px; /* Adjust input width */
            font-size: 1em; /* Adjust font size */
        }

        .image-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .image-item {
            flex: 0 1 30%; /* Adjust width as needed */
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer; /* Add pointer cursor for clickable items */
            position: relative; /* Position relative for absolute positioning of text */
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-item p {
            position: absolute; /* Position absolute for text positioning */
            bottom: 10px; /* Adjust vertical positioning as needed */
            left: 0;
            right: 0;
            color: #fff; /* Set text color to white */
            font-size: 1.2em; /* Adjust font size */
            font-weight: bold; /* Apply bold font weight */
            margin: 0; /* Remove default margin */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            padding: 5px 10px; /* Adjust padding as needed */
            text-align: center; /* Center align text */
        }

        .image-item:hover p {
            background-color: rgba(0, 0, 0, 0.8); /* Darken background on hover */
        }

        .about-text {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 2px; /* Adjust margin bottom to reduce space */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* Dark grey background for the footer */
            color: #fff; /* White text color */
            position: fixed; /* Fixed position at the bottom */
            z-index: 1000; /* Ensure footer is above other content */
            bottom: 0; /* Position at the bottom of the viewport */
            width: 100%; /* Span the entire width of the viewport */
            left: 0; /* Align left */
        }
    </style>
</head>

        <div class="search-section">

        </div>
        
        <div class="image-grid">
            <!-- Service items (replace with actual links and images) -->
            <div class="image-item">
                <a href="electrician.html">

            <div class="image-item">

            <div class="image-item">
