<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Demo</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff; /* White background for the entire page */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000; /* Black header background */
            color: #fff; /* White text color */
            padding: 20px 0; /* Padding based on text size */
            width: 100%; /* Span the entire width of the page */
            text-align: center; /* Center align text */
            position: fixed; /* Fixed position to stay on top */
            z-index: 1000; /* Ensure header is above other content */
            top: 0; /* Position at the top of the viewport */
            left: 0; /* Align left */
        }

        header h1 {
            font-size: 1.5em; /* Adjust font size */
            margin: 0; /* Remove default margin */
        }

        header nav ul {
            list-style-type: none; /* Remove default list styles */
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block; /* Display list items horizontally */
            margin: 0 10px; /* Add spacing between items */
        }

        header nav ul li a {
            color: #fff; /* White text color for links */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.2em; /* Adjust font size */
        }

        .hero {
            background-color: #f4f4f4; /* Light grey background for the hero section */
            padding: 50px 0;
            text-align: center;
            margin-top: 80px; /* Adjust margin to account for fixed header */
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px; /* Add some top margin */
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }

        .mySlides {
            display: none; /* Initially hide all slides */
            max-width: 100%; /* Ensure slides fill container */
            height: auto;
        }

        .mySlides img {
            max-width: 100%; /* Ensure images fill their container */
            height: auto;
            display: block; /* Ensure images display correctly */
            margin: auto; /* Center align images */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* Dark grey background for the footer */
            color: #fff; /* White text color */
            position: fixed; /* Fixed position at the bottom */
            z-index: 1000; /* Ensure footer is above other content */
            bottom: 0; /* Position at the bottom of the viewport */
            width: 100%; /* Span the entire width of the viewport */
            left: 0; /* Align left */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Service Booking</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="bookings.html">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="electrician.jpg" alt="Electrician Service">
            </div>
            <div class="mySlides">
                <img src="plumbing.jpg" alt="Plumbing Service">
            </div>
            <div class="mySlides">
                <img src="dog-walking.jpg" alt="Dog Walking Service">
            </div>
            <!-- Add more images as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. Best company in the world.</p>
    </footer>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.querySelectorAll('.mySlides');

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';  // Hide all slides
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;  // Reset to the first slide after the last one
            }

            slides[slideIndex - 1].style.display = 'block';  // Display the current slide

            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
