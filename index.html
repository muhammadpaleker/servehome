<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Demo</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff; /* White background for the entire page */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000; /* Black header background */
            color: #fff; /* White text color */
            padding: 0.79in 0; /* 2cm (0.79 inches) height for the header */
            width: 100%; /* Span the entire width of the page */
            text-align: center; /* Center align text */
        }

        header h1 {
            font-size: 1.5em; /* Adjust font size */
            margin-top: 20px; /* Add some top margin */
        }

        .hero {
            background-color: #f4f4f4; /* Light grey background for the hero section */
            padding: 50px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px; /* Add some top margin */
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            max-width: 100%;
            height: auto;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* Dark grey background for the footer */
            color: #fff; /* White text color */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Service Booking</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="bookings.html">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="electrician.jpg" alt="Electrician Service">
                </div>
                <div class="mySlides">
                    <img src="plumbing.jpg" alt="Plumbing Service">
                </div>
                <div class="mySlides">
                    <img src="dog-walking.jpg" alt="Dog Walking Service">
                </div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
