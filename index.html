<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Demo</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff; /* White background for the entire page */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000; /* Black header background */
            color: #fff; /* White text color */
            padding: 20px 0; /* Padding based on text size */
            width: 100%; /* Span the entire width of the page */
            text-align: center; /* Center align text */
        }

        header h1 {
            font-size: 1.5em; /* Adjust font size */
            margin: 0; /* Remove default margin */
        }

        .hero {
            background-color: #f4f4f4; /* Light grey background for the hero section */
            padding: 50px 0;
            text-align: center;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 20px; /* Add some top margin */
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }

        .mySlides {
            display: inline-block; /* Display images inline */
            width: 100%; /* Full width for each slide */
            transition: transform 1s ease; /* Smooth transition effect */
            white-space: nowrap; /* Prevent line breaks */
        }

        .mySlides img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333; /* Dark grey background for the footer */
            color: #fff; /* White text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Service Booking</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="bookings.html">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="electrician.jpg" alt="Electrician Service">
                <img src="plumbing.jpg" alt="Plumbing Service">
                <img src="dog-walking.jpg" alt="Dog Walking Service">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.querySelector('.mySlides');
            var slideWidth = slides.clientWidth;
            var totalWidth = slides.scrollWidth;

            if (slideIndex >= totalWidth) {
                slideIndex = 0;
            }

            slides.style.transform = `translateX(-${slideIndex}px)`;

            slideIndex++;
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
